apiVersion: v1
kind: Namespace
metadata:
  name: ns-for-stage-test
---
apiVersion: v2.edp.epam.com/v1
kind: Stage
metadata:
  name: stage-in-another-ns-with-same-target-ns
  namespace: ns-for-stage-test
spec:
  cdPipeline: mypipeline
  clusterName: in-cluster
  description: Env
  name: stage-in-another-ns-with-same-target-ns
  # this namespace is the same as in the Stage mypipeline-qa
  namespace: custom-namespace
  order: 1
  qualityGates:
    - autotestName: null
      branchName: null
      qualityGateType: manual
      stepName: approve
  source:
    library:
      name: default
    type: default
  triggerType: Auto
  triggerTemplate: deploy
